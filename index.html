<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="script.js"></script>
</head>
<body>
   
    <p id="header">PLAY NOW</p>
    <div class="container">

        <div class="scores">

        </div>

        <div class="options">
            <p id="choose">CHOOSE YOUR OPTION</p>
            <div class="icons">

                <div class="box">
                    <div>
                        <img src="https://i.imgur.com/KC3HB3R.png">
                    </div>
                    <button>ROCK</button>
                </div>

                <div class="box">
                    <div>
                        <img src="https://i.imgur.com/x8C7hup.png">         
                    </div>
                        <button>PAPER</button>
                </div>

                <div class="box">
                    <div>
                        <img src="https://i.imgur.com/leDo0qt.png">
                    </div>
                        <button>SCISSORS</button>
                </div>
               
            </div>
            <div class="footer">
                <img src="https://i.imgur.com/1a534Pk.gif">
            </div>
        </div>
    </div>
    
</body>
</html>
